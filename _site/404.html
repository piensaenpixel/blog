</header>


    <section class="container">
            <article class="post-thumbnail ">

              <div class="grid grid-inner">
                  <div class="grid-cell grid-cell--col12">
                    <div class="post-media">
                      <img src="" />

                  <div class="grid-cell grid-cell--col5  grid-cell--col12--mobile">
                    <h2 class="post-title"><a href="/404.html"></a></h2>

                      <li class="post-infoItem">ISO </li>

                  <div class="grid-cell grid-cell--col7 grid-cell--col12--mobile">
                    <div class="post-description"><style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>
</div>
                  </div>
              </div>
            </article>


          <script>
            // Add basemap and set properties
            const map = new mapboxgl.Map({
                container: 'map',
                style: carto.basemaps.darkmatter,
                center: [, ],
                zoom:  12
            });
            // GEOJSON
            // Create GeoJSON content
            const offices = {
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [, ]
                        }
                    }
                ]
            };
    
            // Define GeoJSON source
            const officesSource = new carto.source.GeoJSON(offices);
    
            // Define Viz object with custom style
            const officesViz = new carto.Viz(`
                color: #333
                width: 8
            `);
    
            // Define map Layer
            const officesLayer = new carto.Layer('offices', officesSource, officesViz);
    
            // Add map Layer
            officesLayer.addTo(map);
    
        </script>
  


        </section>
      </section>
  </body>
</html>
